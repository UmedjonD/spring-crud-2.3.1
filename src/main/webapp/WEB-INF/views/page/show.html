<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
<p th:text="${user.getId()}">VALUE</p>
<p th:text="${user.getName()}">VALUE</p>
<p th:text="${user.getLastname()}">VALUE</p>
<p th:text="${user.getEmail()}">VALUE</p>

<a th:href="@{/page/{id}/edit(id=${user.getId()})}">Edit</a>

<form
        th:method="DELETE" th:action="@{/page/{id}(id=${user.getId()})}">
        <input type="submit" value="Delete">

</form>
</body>
</html>
